<!DOCTYPE html>
<html>
<head>
    <title>Todo</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" media="all" href="../css/bootstrap.css">
    <script type="text/javascript" src="../lib/knockout.js"></script>

</head>
<body>

<div class="container">
    <h1>TodoList</h1>
    <form data-bind="submit: addTodo">
      <div class="input-group">
        <input type="text" data-bind="value: todoSummary" placeholder="todo"/ class="form-control">
        <span class="input-group-btn">
          <input class="btn btn-default" type="submit" value="submit"/>
        </span>
      </div>
    </form>

    <div id="todoList" class="list-group">
        <span class="counter">【counter】<!--ko text: todoList().length--><!--/ko--></span>

        <ul data-bind="foreach: todoList">
            <li class="todoItem list-group-item">
                <input type="checkbox"/>
                <span> 【No: <span data-bind="text: $index() + 1"></span>】</span>
                <span class="summary" data-bind="text: summary"></span>
            </li>
        </ul>
    </div>
</div>
<script type="text/javascript" src="../js/todo.js"></script>
</body>
</html>
